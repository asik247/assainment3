<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechWave</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
  />
</head>

<body class="bg-black">

  <!-- ================= NAVBAR ================= -->
  <nav class="bg-gradient-to-r from-green-400 via-blue-500 to-purple-600">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">

      <!-- Logo -->
      <h2 class="text-2xl font-bold text-white">
        Tech<span class="text-pink-300">Wave</span>
      </h2>

      <!-- Desktop Menu -->
      <ul class="hidden md:flex gap-8 text-white font-medium">
        <li><a href="#" class="hover:text-black transition">Home</a></li>
        <li><a href="#" class="hover:text-black transition">Episodes</a></li>
        <li><a href="#" class="hover:text-black transition">Host</a></li>
      </ul>

      <!-- Desktop Button -->
      <button
        class="hidden md:flex items-center gap-2 border border-white px-4 py-1 rounded-lg text-white hover:bg-white hover:text-purple-600 transition">
        Subscribe <i class="fa-solid fa-angle-right"></i>
      </button>

      <!-- Mobile Menu Icon -->
      <button class="md:hidden text-white text-2xl">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>
  </nav>

  <!-- ================= HERO SECTION ================= -->
  <header
    class="relative w-full min-h-screen bg-[url('/assets/hero-bg.png')] md:bg-cover bg-no-repeat bg-center text-white">

    <div class="flex flex-col items-center justify-center text-center px-6 pt-20 gap-6">

      <!-- Circle -->
      <div class="relative">
        <!-- NEW badge -->
        <span
          class="absolute -top-3 right-2 bg-green-400 text-black text-xs font-bold px-3 py-1 rounded-full shadow-lg">
          NEW
        </span>

        <!-- Circle Image -->
        <img
          src="/assets/hero-circle.png"
          alt="Hero Circle"
          class="w-40 h-30  md:w-60 h-60"
        />
      </div>

      <!-- Title -->
      <h1 class="text-4xl font-bold tracking-wide">
        TechWave
      </h1>

      <!-- Subtitle -->
      <p class="text-sm text-gray-300 max-w-xs leading-relaxed">
        Your daily dose of tech insights, productivity hacks,
        and personal growth
      </p>

      <!-- Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 mt-4">

        <!-- Spotify -->
        <button
          class="flex items-center justify-center gap-2 px-6 py-3 rounded-full bg-gradient-to-r from-pink-500 to-yellow-400 font-semibold shadow-lg">
          <i class="fa-brands fa-spotify"></i>
          Listen On Spotify
        </button>

        <!-- Subscribe -->
        <button
          class="flex items-center justify-center gap-2 px-6 py-3 rounded-full border border-green-400 text-green-400 font-semibold hover:bg-green-400 hover:text-black transition">
          <i class="fa-regular fa-envelope"></i>
          Subscribe
        </button>

      </div>
    </div>

    <!-- Wave Images (Desktop only) -->
    <img
      src="/assets/wave-left.png"
      class="hidden md:block absolute left-0 top-1/2 -translate-y-1/2 w-48 opacity-70"
      alt=""
    />

    <img
      src="/assets/wave-right.png"
      class="hidden md:block absolute right-0 top-1/2 -translate-y-1/2 w-48 opacity-70"
      alt=""
    />

  </header>

</body>
</html>
